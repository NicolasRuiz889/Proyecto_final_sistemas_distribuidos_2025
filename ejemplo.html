html <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualización y Registro de Actividades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active', 'show'));
            document.getElementById(tabId).classList.add('active', 'show');
        }
    </script>
</head>
<body class="container mt-4">
    <ul class="nav nav-tabs" id="tabs">
        <li class="nav-item"><button class="nav-link active" onclick="showTab('categorias')">Categorías</button></li>
        <li class="nav-item"><button class="nav-link" onclick="showTab('subcategorias')">Subcategorías</button></li>
        <li class="nav-item"><button class="nav-link" onclick="showTab('actividades')">Actividades</button></li>
    </ul>

    <div class="tab-content mt-4">
        <div id="categorias" class="tab-pane fade show active">
            <h2>Categorías de Actividad</h2>
            <form class="mb-3">
                <label class="form-label">Código:</label>
                <input type="text" class="form-control" required>
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" required>
                <label class="form-label">Descripción:</label>
                <textarea class="form-control" required></textarea>
                <button type="submit" class="btn btn-primary mt-3">Registrar Categoría</button>
            </form>
        </div>

        <div id="subcategorias" class="tab-pane fade">
            <h2>Subcategorías de Actividad</h2>
            <form class="mb-3">
                <label class="form-label">Código:</label>
                <input type="text" class="form-control" required>
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" required>
                <label class="form-label">Descripción:</label>
                <textarea class="form-control" required></textarea>
                <label class="form-label">Categoría:</label>
                <select class="form-select" required>
                    <option value="C001">LABORES DE DOCENCIA, ACADÉMICAS Y FORMATIVAS</option>
                    <option value="C002">LABORES CIENTÍFICAS</option>
                    <option value="C003">LABORES EXTENSIÓN Y CULTURALES</option>
                    <option value="C004">ACTIVIDADES DE GESTIÓN ACADÉMICA - ADMINISTRATIVA</option>
                </select>
                <button type="submit" class="btn btn-primary mt-3">Registrar Subcategoría</button>
            </form>
        </div>

        <div id="actividades" class="tab-pane fade">
            <h2>Registro de Actividad</h2>
            <form class="mb-3">
                <label class="form-label">Código:</label>
                <input type="text" class="form-control" required>
                <label class="form-label">Nombre:</label>
                <input type="text" class="form-control" required>
                <label class="form-label">Horas/Semana:</label>
                <input type="number" class="form-control" min="0" required>
                <label class="form-label">Horas/Mes:</label>
                <input type="number" class="form-control" min="0" required>
                <label class="form-label">Descripción:</label>
                <textarea class="form-control" required></textarea>
                <label class="form-label">Subcategoría:</label>
                <select class="form-select" required>
                    <option value="SC101">DE DOCENCIA</option>
                    <option value="SC102">ACADÉMICAS</option>
                    <option value="SC103">FORMATIVAS</option>
                </select>
                <h3 class="mt-3">Productos Entregables</h3>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="productos" value="SYLLABUS DE LA ASIGNATURA">
                    <label class="form-check-label">SYLLABUS DE LA ASIGNATURA</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="productos" value="MATERIAL EDUCATIVO">
                    <label class="form-check-label">MATERIAL EDUCATIVO</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="productos" value="MATERIALES EDUCATIVOS">
                    <label class="form-check-label">MATERIALES EDUCATIVOS</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="productos" value="RECURSOS EDUCATIVOS">
                    <label class="form-check-label">RECURSOS EDUCATIVOS</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="productos" value="ACTIVIDADES FORMATIVAS">
                    <label class="form-check-label">ACTIVIDADES FORMATIVAS</label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Registrar Actividad</button>
            </form>
        </div>
    </div>
</body>
</html>
